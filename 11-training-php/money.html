<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Money</title>
    <style>
        .money {
            position: absolute;
            width: 400px;
            height: 250px;
            background-image: url('https://png.pngtree.com/png-clipart/20231206/original/pngtree-vietnamese-currency-500-000-dong-banknote-currency-photo-png-image_13786178.png');
            background-size: cover;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        function fireMoney() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < 20; i++) {
                const angle = Math.random() * 2 * Math.PI;
                const distance = 300 + Math.random() * 100;
                const x = Math.cos(angle) * distance + 'px';
                const y = Math.sin(angle) * distance + 'px';

                const money = document.createElement('div');
                money.className = 'money';
                money.style.left = (centerX - 200) + 'px';
                money.style.top = (centerY - 125) + 'px';
                money.style.setProperty('--x', x);
                money.style.setProperty('--y', y);

                document.body.appendChild(money);

                setTimeout(() => {
                    money.remove();
                }, 2000);
            }
        }

        // setTimeout(() => {
